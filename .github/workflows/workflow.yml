name: FTP Deploy

on:
  push:
    branches:
      - '*'  # любые ветки, чтобы поймать все

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    # Environment автоматически берём из имени ветки 
    environment: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_KEY }}
          local-dir: ./
          server-dir: ${{ vars.DEPLOY_PATH }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
