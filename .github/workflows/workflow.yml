name: CI/CD

on:
  push:
    branches:
      - '*'

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    environment: ${{ github.ref_name }}

    env:
      DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
      DEPLOY_USER: ${{ vars.DEPLOY_USER }}
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH }}
      DEPLOY_LOCAL_DIR: ${{ vars.DEPLOY_LOCAL_DIR || './' }}
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      DEPLOY_MIRROR: ${{ vars.DEPLOY_MIRROR || 'true' }}
      DEPLOY_PORT: ${{ vars.DEPLOY_PORT || '22' }}
      DEPLOY_METHOD: ${{ vars.DEPLOY_METHOD || 'NULL' }}

    steps:
      - uses: actions/checkout@v4

      - name: FTP DEPLOY
        if: ${{ env.DEPLOY_METHOD == 'FTP' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          password: ${{ env.DEPLOY_KEY }}
          local-dir: ${{ env.DEPLOY_LOCAL_DIR }}
          mirror: ${{ env.DEPLOY_MIRROR }}
          server-dir: ${{ env.DEPLOY_PATH }}
          exclude: |
            **/.git*
            **/.git*/**

      - name: RSYNC DEPLOY
        if: ${{ env.DEPLOY_METHOD == 'RSYNC' }}
        shell: bash
        run: |
          set -euo pipefail

          echo "$DEPLOY_KEY" > key.pem
          chmod 600 key.pem

          RSYNC_DELETE=""
          if [ "${DEPLOY_MIRROR}" = "true" ]; then
            RSYNC_DELETE="--delete"
          fi

          rsync -az --progress $RSYNC_DELETE \
            -e "ssh -i key.pem -o StrictHostKeyChecking=no -p $DEPLOY_PORT" \
            "$DEPLOY_LOCAL_DIR/" "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"

          rm -f key.pem